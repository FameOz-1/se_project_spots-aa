<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Austin G. Abbott" />
    <meta
      name="description"
      content=" Spots is an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile."
    />
    <meta
      name="keywords"
      content="image sharing, social media app, photo sharing platform, interactive web app, user-generated content, online photo gallery, social networking, add and remove photos, like photos, edit profile, create new posts, photo cards, user profiles, image uploads, photography enthusiasts, social media users, content creators, photo lovers, visual storytellers, share travel photos, scenic photography, nature photography, urban photography, personal photo album, resposive design, mobile-friendly web app, user-friendly interface, modern web development, spots app, spots social media, spots image sharing, Austin G. Abbott projects"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src=""
                alt="avatar pencil-icon"
                class="profile__pencil-img"
              />
            </button>
            <img
              src=""
              alt="Picture of Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="" alt="Pencil icon" class="profile__pencil-icon" />Edit
              profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="" alt="Plus icon" class="profile__plus-icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" />
                <button type="button" class="card__delete-btn"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          2025 &copy;
          <span class="footer__span">Spots</span> Austin G. Abbott.
        </p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="" alt="Close icon" class="modal__close-icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="" alt="Close icon" class="modal__close-icon" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form" novalidate>
            <label for="post-image-input" class="modal__label"
              >Image link
              <input
                id="post-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="post-image-input-error" class="modal__error"></span>
            </label>
            <label for="post-caption-input" class="modal__label"
              >Caption
              <input
                id="post-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="post-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-image-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          >
            <img src="" alt="Close icon" class="modal__close-icon" />
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="" alt="Close icon" class="modal__close-icon" />
          </button>
          <h2 class="modal__title">Edit Profile Avatar</h2>
          <form class="modal__form" id="edit-avatar-form" novalidate>
            <label for="profile-avatar-input" class="modal__label"
              >Profile Picture
              <input
                id="profile-avatar-input"
                name="avatar"
                class="modal__input"
                placeholder="Paste a link to an image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_type_delete">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          >
            <img src="" alt="Close icon" class="modal__close-icon" />
          </button>
          <h2 class="modal__title modal__title_type_delete">
            Are you sure you want to delete this image?
          </h2>
          <form
            class="modal__form modal__form_type_delete"
            id="delete-card-form"
            novalidate
          >
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_type_delete"
            >
              Delete
            </button>
            <button
              type="button"
              class="modal__submit-btn modal__submit-btn_type_cancel"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
